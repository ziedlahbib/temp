<section>
    <p-menubar [model]="items">
        <ng-template  pTemplate="start">
            <img src="assets/images.png" height="40" class="mr-2">
        </ng-template>
        <ng-template pTemplate="end">
            <p-avatar image="assets/images.png" styleClass="mr-2" size="xlarge" shape="circle" (click)="menu.toggle($event)"></p-avatar>
            <p-menu #menu [popup]="true" [model]="item"></p-menu>
        </ng-template>
    </p-menubar>
 
    
</section>
